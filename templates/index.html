<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Aviator Website Audit Tool</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Aviator Website Audit Tool</h3>
        </div>
        <div class="card-body">
          <!-- Flash messages for notifications -->
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          <form method="post">
            <div class="mb-3">
              <label for="target_url" class="form-label">Target URL:</label>
              <input type="url" class="form-control" id="target_url" name="target_url" placeholder="https://example.com" required>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Your Username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Your Password" required>
            </div>
            <button type="submit" class="btn btn-success">Start Simulation and Scan</button>
          </form>
        </div>
      </div>
      <div class="mt-3 text-center">
        <small class="text-muted">Note: Ensure OWASP ZAP is running and Selenium is properly configured.</small>
      </div>
    </div>

    <!-- Bootstrap 5 JS (for alert dismissal and interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
